appId: 'bdstwlauncher'
productName: 'BDSTW-Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2023 憶蝶夢海社群 DC stevebell_0416'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Steve'
  vendor: 'Steve'
  synopsis: '模組專用創世神登入器'
  description: '模組創世神登入器，允許使用者加入模組化的伺服器，所有的模組、配置都會自動更新，只要登入即可遊玩'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'